<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>


    <main class="main">
        <div class="header">
            <h1>Manage Employees</h1>
            <div> <input type="text" id="searchInput" placeholder="Search here ..."></div>

            <button id="addBtn">
                <span><i class="fa fa-plus" aria-hidden="true"></i></span>
                Add New Employee
            </button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Profile</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Actions</th>


                </tr>

            </thead>
            <tbody>

            </tbody>
        </table>

        <form>
            <div class="wrapper">
                <div class="close">
                    <i class="fa fa-close" aria-hidden="true"></i>

                </div>
                <label for="Username">Username</label>
                <input type="text" placeholder="Enter Username" id="username">
                <label for="phone">Phone</label>
                <input type="text" placeholder="Enter 0612353406" id="phone">
                <label for="email">Email</label>
                <input type="text" placeholder="Compant@gmail.com" id="email">
                <div style="width: 100%; display: flex; align-items: center; gap: 10px;">
                    <div id="image" style="width: 50px; height: 50px; background-color: rgb(238, 233, 233);"></div>
                    <div>
                        <p>Profile</p>
                        <input id="file" type="file">

                    </div>
                </div>
                <button id="submit" type="submit">Register</button>
                <div class="message">
                    <p>All Fields are Required</p>
                </div>
            </div>
        </form>
    </main>
</body>
<script src="./app.js"></script>

</html>
